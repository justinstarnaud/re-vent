    <!-- <p>Recherchez vous quelque chose en particulier ?</p> -->
    <input
      #input
      tabindex="1"
      (blur)="resetSearch()"
      (input)="updateSearch()"
      type="text"
      placeholder="Recherchez vous quelque chose ?"
    />
  </div>
  <div (mousedown)="preventClose($event)" #result class="search-result hidden">
    <div
      class="search-product"
      *ngFor="let product of this.displayedProducts"
      routerLink="/product"
      [queryParams]="{ id: product.id }"
    >
      <img [src]="product.image" alt="" class="search-img" />
      <p class="title">{{ product.title }}</p>
      <p class="price">{{ product.price }} $</p>
    </div>
    <p *ngIf="this.displayedProducts.length == 0" class="rien">
      Aucun article ne correspond Ã  votre recherche...
    </p>
  </div>
